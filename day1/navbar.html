<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Demo</title>
  <style>
    body{
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav{
      background-color: #333;
      padding: 12px 20px;
    }
    .nav-container{
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo{
      color: white;
      font-size: 20px;
      font-weight: bold;  
    }
    .menu{
      display: flex;
      gap: 20px;
    }
    .menu a{
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .menu a:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="logo">sree</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>

</body>
</html>
