<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }

    /* GRID CONTAINER */
    .container {
      width: 80%;
      height: 70vh;
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: 1fr 2fr 2fr 1fr;
      gap: 10px;
      padding: 10px;
      background: #ddd;
    }
    /* COMMON ITEM STYLE (FLEX INSIDE GRID) */
    .item {
      background: rgb(17, 230, 17);
      display: flex; 
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 6px;

      /* BLACK BORDER FOR EVERY BOX */
      border: 2px solid black;
    }

    /* GRID POSITIONS */
    .header {
      grid-column: 1 / 4;
    }

    .sidebar {
      grid-row: 2 / 4;
    }

    .content1 {
      grid-column: 2 / 4;
    }

    .footer {
      grid-column: 1 / 4;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item header">Header</div>
    <div class="item sidebar">Side Bar</div>
    <div class="item content1">Content 1</div>
    <div class="item content2">Content 2</div>
    <div class="item content3">Content 3</div>
    <div class="item footer">Footer</div>
  </div>

</body>
</html>
